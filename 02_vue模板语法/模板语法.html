<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>插值语法</h1>
      <h3>hello,{{name.toUpperCase()}}</h3>
      <hr />
      <h1>指令语法</h1>
      <a v-bind:href="school.url.toUpperCase()" :x="hello">跳转{{school.name}}</a>
      <a :href="school.url" x="hello">跳转{{school.name}}</a>
    </div>
  </body>
  <script>
    new Vue({
      el: "#root",
      data: {
        name: "huashang",
        hello: "world",
        school: {
          url: "http://www.baidu.com",
          name: "百度"
        },
      },
    });
  </script>
</html>
