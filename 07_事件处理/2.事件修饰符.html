<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>事件修饰符</title>
    <script src="../js/vue.js"></script>
    <style>
      * {
        margin-top: 20px;
      }
      .demo1 {
        height: 50px;
        background-color: skyblue;
      }
      .box1 {
        padding: 5px;
        background-color: skyblue;
      }
      .box2 {
        padding: 5px;
        background-color: orange;
      }
      .list {
        width: 200px;
        height: 200px;
        background-color: peru;
        overflow: auto;
      }
      li {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h2>欢迎来到{{name}}</h2>
      <a href="https://www.baidu.com/" @click.prevent="showInfo"
        >点我提示信息</a
      >

      <div class="demo1" @click="showInfo">
        <button @click.stop="showInfo">点我提示信息</button>
      </div>

      <button @click.once="showInfo">点我提示信息</button>

      <div class="box1" @click="showMsg(1)">
        div1
        <div class="box2" @click="showMsg(2)">div2</div>
      </div>

      <div class="demo1" @click.self="showInfo">
        <button @click="showInfo">点我提示信息</button>
      </div>

      <ul @scroll.passive="demo" class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>
  </body>

  <script>
    new Vue({
      el: "#root",
      data: {
        name: "华商",
      },
      methods: {
        showInfo(e) {
          //   e.preventDefault();  阻止默认事件 等同于click.prevent
          //   e.stopPropagation();  阻止事件冒泡  等同于click.stop
          alert("同学你好");
          //   console.log(e.target);
        },
        showMsg(num) {
          console.log(num);
        },
        demo() {
          for (let i = 0; i < 100000; i++) {
            console.log("#");
          }
          console.log("滚动了");
        },
      },
    });
  </script>
</html>
