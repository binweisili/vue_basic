<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初识Vue</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>hello,{{name}}</h1>
    </div>

    <script>
      new Vue({
        el: "#root",
        data: {
            name: '自定义name'
        }
      });
    </script>
  </body>
</html>
