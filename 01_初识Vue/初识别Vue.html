<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初识Vue</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>hello,{{name.toUpperCase()}}, {{address}}</h1>
    </div>
  </body>
  
  <script>
    new Vue({
      el: "#root",
      data: {
        name: "huashang",
        address: "增城",
      },
    });
  </script>
</html>
